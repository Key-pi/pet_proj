{% extends 'base_accounts.html' %}

{% block title %}Sign up to Django Boards{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-10 col-sm-12">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Sign up Reader</h3>
          <form method="post" novalidate>
            {% csrf_token %}
            {% include 'includes/form.html' %}

             <script src='https://www.google.com/recaptcha/api.js'></script>
              <div class="g-recaptcha" data-sitekey="6Ld1p5UbAAAAAHmsIGf4qWV3fNiHgNnM4tq6mrZ5"></div>

            <button type="submit" class="btn btn-primary btn-block">Create an account</button>

          </form>
        </div>
        <div class="card-footer text-muted text-center">
          Already have an account? <a href="{% url 'accounts:login' %}">Log in</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
